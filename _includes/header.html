<header>
    <nav>
        <ul>
            {% assign navigation_pages = site.html_pages | sort: "navigation_weight" %}
            {% for nav in navigation_pages %}
                {% if nav.navigation_weight %}
                    <li><a href="{{ nav.url }}" {% if nav.url == page.url %}class="active"{% endif %}>{{ nav.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
</header>
