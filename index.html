---
layout: default
title: Blanks A clean slate for building a Jekyll site
---

<!-- ****** 

    A simple Jekyll/Liquid for loop to display your posts. Learn about
    the awesome stuff you can do with the Liquid template language
    here: https://github.com/Shopify/liquid/wiki/Liquid-for-Designers
    
****** -->

<h1>{{ site.title }}</h1>
<p>{{ site.description }}</p>

{% for post in site.posts %}
  <ol>
    <li>
      {{ post.date | date: "%B %e, %Y" }}
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  </ol>
{% endfor %}
